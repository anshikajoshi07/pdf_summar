{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PDF Summary</title>
    <style>
        body { font-family: Poppins, sans-serif; background: #0b1026; color: #fff; padding: 40px; }
        .card { background: rgba(255,255,255,0.06); padding: 20px; border-radius: 12px; max-width: 800px; margin: 0 auto; }
        a { color: #4cc9f0; }
        iframe { width: 100%; height: 600px; border: none; margin-top: 12px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>PDF Summary</h1>
        <p><strong>File:</strong> <a href="{{ pdf.pdf_file.url }}" target="_blank">{{ pdf.pdf_file.name }}</a></p>
        <p><strong>Uploaded at:</strong> {{ pdf.uploaded_at }}</p>

        {% if summary_points %}
            <h3>Summary</h3>
            <ul>
            {% for point in summary_points %}
                <li>{{ point }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p><em>No summary available.</em></p>
        {% endif %}

        <h3>Preview</h3>
        <iframe src="{{ pdf.pdf_file.url }}"></iframe>

        <p style="margin-top:12px"><a href="{% url 'index' %}">‚Üê Back to upload</a></p>
    </div>
</body>
</html>
