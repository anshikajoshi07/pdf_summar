services:
  - type: web
    name: pdf-summar-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn pdf_summari.wsgi:application --bind 0.0.0.0:$PORT --workers 3
    repo: https://github.com/anshikajoshi07/pdf_summar.git
  - type: postgres
    name: pdf-summar-db
    plan: starter
